<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG Lite</title>
</head>
<body>
  

      <div class="container text-center">
        <h1>Password Generator</h1>
        <form action="{% url 'password' %}">
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected='selected'>12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select> length
            <br>
            <input type="checkbox" name="uppercase">Uppercase
            <br>
            <input type="checkbox" name="numbers">Numbers
            <br>
            <input type="checkbox" name="special">Special Characters
            <br>
            <input type="submit" value='generate password' class="btn btn-dark">
            <br>
            <br>
            <a href="{% url 'about' %}" class="btn btn-dark">About</a>
        </form>
    </div>
</body>
</html>
